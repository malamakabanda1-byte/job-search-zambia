<script type="module">

const firebaseConfig = {
  apiKey: "AIzaSyCZwl2Vg4J4J4WQZBRyTXL6zNhRPtDOWlc",
  authDomain: "zambian-jobs-ce081.firebaseapp.com",
  projectId: "zambian-jobs-ce081",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const jobsDiv = document.getElementById("jobs");
const resultCount = document.getElementById("resultCount");

async function loadJobs() {
  try {
    const snapshot = await getDocs(collection(db, "jobs"));
    jobsDiv.innerHTML = "";
    let count = 0;

    snapshot.forEach(doc => {
      const job = doc.data();
      count++;

    jobsDiv.innerHTML += `
  <div class="job-card">
    <h3>${job.title}</h3>
    <p><strong>${job.company}</strong></p>
    <p>${job.location} â€¢ ${job.type}</p>
    <small>${job.category}</small><br><br>

    ${job.email ? `<a href="mailto:${job.email}" class="apply-btn">Apply via Email</a>` : ""}
    ${job.phone ? `<a href="tel:${job.phone}" class="apply-btn">Call / WhatsApp Employer</a>` : ""}
  </div>
`;

  
    });

    resultCount.textContent = `Found ${count} job(s).`;
    if (count === 0) resultCount.textContent = "No jobs found.";
  } catch (err) {
    resultCount.textContent = "Error loading jobs.";
    console.error(err);
  }
}

loadJobs();

/* Dark mode */
const toggle = document.getElementById("darkToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
};
if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
}
