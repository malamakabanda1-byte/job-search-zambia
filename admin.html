<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Post Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      border: none;
    }
    .post-btn {
      background: #16a34a;
      color: white;
    }
    .logout-btn {
      background: #dc2626;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Post a Job</h2>

    <input type="text" id="title" placeholder="Job Title" />
    <input type="text" id="company" placeholder="Company Name" />
    <input type="text" id="location" placeholder="Location (e.g. Lusaka)" />

    <select id="type">
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
      <option value="Contract">Contract</option>
    </select>

    <select id="category">
      <option value="">Select Category</option>
      <option value="IT">IT</option>
      <option value="Finance">Finance</option>
      <option value="Health">Health</option>
      <option value="Education">Education</option>
      <option value="Engineering">Engineering</option>
    </select>

    <button class="post-btn" onclick="addJob()">Post Job</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZwl2Vg4J4J4WQZBRyTXL6zNhRPtDOWlc",
      authDomain: "zambian-jobs-ce081.firebaseapp.com",
      projectId: "zambian-jobs-ce081",
      storageBucket: "zambian-jobs-ce081.firebasestorage.app",
      messagingSenderId: "1022758849145",
      appId: "1:1022758849145:web:dd571554ab04334f41e2a8",
      measurementId: "G-KB5K9CMW60"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function addJob() {
      const title = document.getElementById("title").value;
      const company = document.getElementById("company").value;
      const location = document.getElementById("location").value;
      const type = document.getElementById("type").value;
      const category = document.getElementById("category").value;

      if (!title || !company || !location || !category) {
        alert("Please fill all fields");
        return;
      }

      db.collection("jobs").add({
        title,
        company,
        location,
        type,
        category,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("✅ Job posted successfully!");
        document.getElementById("title").value = "";
        document.getElementById("company").value = "";
        document.getElementById("location").value = "";
        document.getElementById("category").value = "";
      })
      .catch(error => {
        alert("❌ Error: " + error.message);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
